<!DOCTYPE html>
<html lang="en" ng-app="goldApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Silver</title>
    <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>    
    <link rel="stylesheet" type= "text/css" href="style.css">
    <link rel="stylesheet" type= "text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="app.js"></script>
</head>
<body ng-controller="goldController">
   
    <header>Civilian's Leaders and their Ranks</header>
     <h1>Click to show ranks</h1>
   
            <div class="top-area gold" ng-click="toggleGold()">
                <h4>Gold Tier</h4>
                <button class="btn-lg btn-danger" ng-show="showGold">X</button>
                <button class="btn-lg btn-success" ng-hide="showGold">Show</button>
            </div>
            <div class="top-area silver" ng-click="toggleSilver()">
                <h4>Silver Tier</h4>
                <button class="btn-lg btn-danger" ng-show="showSilver">X</button>
                <button class="btn-lg btn-success" ng-hide="showSilver">Show</button>
            </div>
            <div class="top-area bronze" ng-click="toggleBronze()">
                <h4>Bronze Tier</h4>
                <button class="btn-lg btn-danger" ng-show="showBronze">X</button>
                <button class="btn-lg btn-success" ng-hide="showBronze">Show</button>
            </div>
            
            
            <div ng-show="showGold" class="bottom-area gold">Gold
                <span ng-repeat="leader in leaders" ng-show="leader.rank==1"><img src="{{leader.pic}}"></span>
            </div>
            <div ng-show= "showSilver" class="bottom-area silver">Silver
                <span ng-repeat="leader in leaders" ng-show="leader.rank==2"><img src="{{leader.pic}}" ></span>
            </div>
            <div ng-show="showBronze" class="bottom-area bronze">Bronze
                <span ng-repeat="leader in leaders" ng-show="leader.rank==3"><img src="{{leader.pic}}" ></span>
                
            </div>
       
        
</body>
</html>
