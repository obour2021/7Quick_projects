<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShoppingListApp</title>
    <script type= "text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>    
    <link rel="stylesheet" type= "text/css" href="style1.css">
    <link rel="stylesheet" type= "text/css" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
    
<div ng-app="ShoppingListApp" ng-cloak ng-controller="ListController" class="w3-card-2 w3-margin" style="max-width:400px;">
    <header class="w3-container w3-light-grey w3-padding-16">
      <h3 >My Shopping List</h3>
    </header>
        <div> 
            <p1> {{list.length}} items added</p1>
            <p2>
                <button ng-click="recover(item)">Deleted</button>
            </p2>
        </div>  
    <ul class="w3-ul">
      <li ng-repeat="x in list" class="w3-padding-16">{{x}}<span ng-click="remove(item)" style="cursor:pointer;" class="w3-right w3-margin-right">Ã—</span></li>
    </ul>
    <div class="w3-container w3-light-grey w3-padding-16">
      <div class="w3-row w3-margin-top">
        <div class="w3-col s10">
          <input placeholder="Add shopping items here" ng-model="newItem" class="w3-input w3-border w3-padding">
        </div>
        <div class="w3-col s2">
          <button ng-click="addItem(newItem)" class="w3-btn w3-padding w3-green">Add</button>
        </div>
  </div>
  <script type= "text/javascript" src="app.js"></script>
</body>
</html>
